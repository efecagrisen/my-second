<div class="row d-flex justify-content-center">
    <div class="col-6 pb-2" style="background-color: aqua;">
        <h2 class="text-center">A usual Component, don't have any child</h2>
        <br>
        <div class="row d-flex justify-content-center">
            <div class="list-group-item">
                <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-start" 
                *ngFor="let mentor of mentors" 
                (click)="onSelectMentor(mentor)">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{mentor.firstName}}</div>
                </div>
                <span class="badge bg-primary rounded-pill">{{mentor.likeCount}}</span>
                </a>
            </div>
            
        </div>

    </div>
</div>
